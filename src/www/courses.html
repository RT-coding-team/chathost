<script>




// Treeview stuff here
$(function() {

	var boxid = getQueryVariable('id');

	var treeData = [];

	$.getJSON( "/chathost/admin/roster/" + boxid, function( data ) {
		console.log(data)

		$('#title').text(`${data[0].sitename}: ${boxid}`)

		var counters = {
			parent: 0,
			child: 0
		}
		for (var course of data) {
			console.log(course);
			counters.parent = counters.parent + 1;
			var treeCourse = {
				text: course.course_name,
				href: `#parent${counters.parent}`,
				nodes: []
			};
			for (var teacher of course.teachers) {
				counters.child = counters.child + 1;
				treeCourse.nodes.push({
					text: `Teacher: ${teacher.first_name} ${teacher.last_name} (${teacher.username}: <a href="mailto:${teacher.email}">${teacher.email}</a>)`,
					href: `#child${counters.child}`,
					tags:['0']
				})
			}
			for (var student of course.students) {
				counters.child = counters.child + 1;
				treeCourse.nodes.push({
					text: `Student: ${student.first_name} ${student.last_name} (${student.username})`,
					href: `#child${counters.child}`,
					tags:['0']
				})
			}

			treeData.push(treeCourse);
		}
		console.log(treeData);
		$('#courseTreeview').treeview({
			data: treeData
		});

	});


function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.log('Query variable %s not found', variable);
}


});




</script>
