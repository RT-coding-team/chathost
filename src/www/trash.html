<script>

		var boxid = getQueryVariable('id');
		console.log(boxid);
		if (!boxid) {
			alert('No Valid Box Id');
		}
		$("#boxid").val(boxid);

function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.log('Query variable %s not found', variable);
}

		
		function saveSetting() {
			var boxid = $("#boxid").val();
			alert(`ARE YOU SURE?  This action will remove the details of box: ${boxid}! If you wish to cancel, close this browser window now.`);
			$.ajax({
				url: `/chathost/admin/boxes/${boxid}`,
		  		method: 'DELETE',
				success: function(response) {
					//console.log ("getResponse=" + response);
					alert("Success! ");
					location.replace(`/dashboard/index.html`);
				},
				error: function(response) {
					console.log ("getResponse=" + response);
					alert("Setting Failed");
				}
			});
		}
