<script>
	var boxid = getQueryVariable('id');

	//getAndCombineContent();

	//loadBoxInfo();

function loadBoxInfo() {
			$.ajax({
				url: `/chathost/admin/roster/${boxid}`,
		  		method: 'GET',
				success: function(response) {
					console.log(response);
					//console.log ("getResponse=" + response);
					$("#boxname").text(response[0].sitename);
					$("#boxid").text(boxid);
				}
			});

}
		function selectPackage(url,type) {
			console.log(`selecting: ${type}: ${url}`);

			$("#boxid").text(boxid);
			$("#type").text(type);
			$("#package").text(url);
			$("#button").show();
			$("#deliverRegion").show();
		}

		function saveSetting() {
			var data = {
				key: "openwelldownload",
				value: $('#package').text()
			};
			if ($('#type').text() === 'Moodle') {
				data.key = "coursedownload";
			}
			console.log(data);
			$.ajax({
				url: `/chathost/admin/settings/${boxid}`,
		  		method: 'POST',
				data: JSON.stringify(data),
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function(response) {
					//console.log ("getResponse=" + response);
					alert("Success! ");
					location.replace(`settings.html?id=${boxid}`);
				},
				error: function(response) {
					//console.log ("getResponse=" + response);
					alert("Setting Failed");
				}
			});

		}

async function loadDataTable() {
	console.log('loadDataTable: Start');
	packageArray = await getAndCombineContent();
	packageArray.sort((a, b) => (a.package > b.package) ? 1 : -1)
	var columns = [
		{ title: "Type", field: "type" },
		{ title: "Package", field: "package" },
		{ title: "URL", field: "filepath"},
		{ title: "Actions", field: "action"}            
	];
	
	var final = [];
	for (var item of packageArray) {
		var fitem = [];
		item.date = moment(item.timestamp * 1000).format('LLL');
		item.action = `<span onclick="copy('${item.filepath}')"><i class="copy icon"></i></span>&nbsp;&nbsp;`;
		if (boxid) {
			item.action += `<span onclick="selectPackage('${item.filepath}','${item.type}')"><i class="download icon"></i></span>`;
		}
		for (var col of columns) {
			fitem.push(item[col.field] || '');
		}
		final.push(fitem);
	}
	
	$('#pendingGrid').DataTable( {
		data: final,
		columns: columns
	});
}

async function getAndCombineContent() {
    let promise = new Promise((resolve, reject) => {
		$.getJSON( "https://bolt.thewellcloud.cloud/exporter/api/files.json", function(data){
			var packageLatest = {};
			var packageArray = [];
			for (var package of data) {
				console.log(package);
				package.type = "Content";
				package.filepath = package.filepath.replace('http://','https://');
				package.unique = package.package;
				if (package.is_slim) {
					package.type = "Content-Slim";
					package.unique = `${package.package}-slim`;
				}
				else {
					continue;
				}
				console.log(package);
				if (!packageLatest[package.unique]) {
					packageArray.push(package);
					packageLatest[package.unique] = true;
				}
			}
			$.getJSON( "https://bolt.thewellcloud.cloud/content-api/courses.json", function(data){
				var packageLatest = {};
				for (var package of data) {
					console.log(package);
					package.type = "Moodle";
					package.filepath = package.filepath.replace('http://','https://');
					package.package = package.title;
					package.unique = package.title;
					console.log(package);
					if (!packageLatest[package.unique]) {
						packageArray.push(package);
						packageLatest[package.unique] = true;
					}
				}
				console.log(packageArray);
				resolve(packageArray);
			});

		});
	});
    let result = await promise;
    return result;	
}

function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    console.log('Query variable %s not found', variable);
}

function copy(input) {
  if (navigator.clipboard) {
    navigator.clipboard.writeText(input).then(() => {
      alert('Copied To Clipboard');
      console.log('Copied to clipboard successfully:' + input);
    }, (err) => {
      console.log('Failed to copy the text to clipboard.', err);
    });
  } else if (window.clipboardData) {
    window.clipboardData.setData("Text", input);
  }
}
