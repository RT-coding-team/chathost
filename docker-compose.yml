version: '2'

services:

# Builds the rocketchat server 
  rocketchat:
    image: rocketchat/rocket.chat:3.14.0
    container_name: rocketchat
    command: >
      bash -c
        "for i in `seq 1 30`; do
          node main.js &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      - MONGO_OPLOG_URL=mongodb://mongo:27017/local
      - CREATE_TOKENS_FOR_USERS=true
      - MAIL_URL=smtp://smtp.email
      - ADMIN_USERNAME=admin
      - ADMIN_EMAIL=${ADMINEMAIL}
      - ADMIN_PASS=${MASTERPASSWORD}
      - OVERWRITE_SETTING_API_Enable_Rate_Limiter=false
      - OVERWRITE_SETTING_FileUpload_ProtectFiles=false
    depends_on:
      - mongo
    ports:
      - 3000:3000
    labels:
      - "traefik.backend=rocketchat"
      - "traefik.frontend.rule=Host: your.domain.tld"

# Database for rocketchat and chathost APIs
  mongo:
    image: mongo:4.0
    container_name: mongo
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
     - ../data/db:/data/db
     #- ./data/dump:/dump
    command: mongod --smallfiles --oplogSize 128 --replSet rs0
    labels:
      - "traefik.enable=false"

  # this container's job is just run the command to initialize the replica set.
  # it will run the command and remove himself (it will not stay running)
  mongo-init-replica:
    image: mongo:4.0
    command: >
      bash -c
        "for i in `seq 1 30`; do
          mongo mongo/rocketchat --eval \"
            rs.initiate({
              _id: 'rs0',
              members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    depends_on:
      - mongo

# Chathost APIs
  chathost:
    image: 'node:14.17.5'
    container_name: chathost
    restart: always
    working_dir: /usr/src
    command: [ 'node', 'index.js' ]
    depends_on:
      - mongo
      - rocketchat
    logging:
      driver: json-file
      options:
        max-size: 50m
    environment:
      - CHATHOST_PORT=2820
      - CHATHOST_LOGGING=console
      - CHATHOST_MONGO=mongodb://mongo:27017/chathost
      - CHATHOST_ROCKETCHAT=http://rocketchat:3000
      - CHATHOST_ROCKETCHATADMIN=admin
      - CHATHOST_ROCKETCHATPASSWORD=${MASTERPASSWORD}
      - CHATHOST_BOLT=https://bolt.${URL}
    ports:
      - '2820:2820/tcp'
    volumes:
      - ./src:/usr/src
      - ./node_modules:/usr/src/node_modules
      - /tmp:/tmp
